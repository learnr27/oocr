<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>识别结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>银行卡识别结果</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">卡号码</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" th:value="${result.bankCardNumber}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.bankName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">卡类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.bankCardType} ==1 ? '借记卡':(${result.bankCardType}==2?'信用卡':'不能识别')">
        </div>
    </div>
</form>

</body>
</html>
