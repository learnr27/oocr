<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>识别结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>营业执照识别结果</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">单位名称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.companyName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">法人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.legalPerson}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.validPeriod}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">证件编号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.licenseNo}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">社会信用代码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.socialCreditCode}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" th:text="${result.address}"></textarea>
        </div>
    </div>
</form>
</body>
</html>
