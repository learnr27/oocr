<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>识别结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>驾驶证识别结果</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">证号</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" th:value="${result.licenseNo}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效期限</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.validFor}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">准驾车型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.drivingType}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">有效起始日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.validFrom}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">国籍</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.nationality}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.birthday}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.sex}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">初次领证日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.firstIssue}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">住址</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" th:text="${result.address}"></textarea>
        </div>
    </div>
</form>

</body>
</html>
