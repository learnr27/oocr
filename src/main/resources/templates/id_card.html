<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>识别结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>身份证识别结果</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" th:value="${result.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.gender}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.birthday}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">民族</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.nation}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公民身份号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.cardNo}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">住址</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" th:text="${result.address}"></textarea>
        </div>
    </div>
</form>

</body>
</html>
