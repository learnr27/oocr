<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>识别结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="libs/layui/css/layui.css" media="all">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>行驶证识别结果</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">号牌号码</label>
        <div class="layui-input-block">
            <input type="text"  class="layui-input" th:value="${result.plateNo}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车辆类型</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.vehicleType}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所有人</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.vehicleOwner}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">使用性质</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.useCharacter}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">品牌型号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.brandModel}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">识别代号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.vin}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发动机号码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.engineNo}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.registerDate}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发证日期</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" th:value="${result.issueDate}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">住址</label>
        <div class="layui-input-block">
            <textarea  class="layui-textarea" th:text="${result.address}"></textarea>
        </div>
    </div>
</form>

</body>
</html>
